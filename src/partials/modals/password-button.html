<button
	class="button button-password absolute image"
	type="button"
	data-button="password"
	aria-label="show\hide password"
>
	<svg class="icon icon__modal-login-password" height="20" width="20">
		<use href="/images/svg/sprite.svg#password-open"></use>
	</svg>

	<svg
		class="icon icon__modal-login-password visually-hidden"
		height="20"
		width="20"
	>
		<use href="/images/svg/sprite.svg#password-close"></use>
	</svg>
</button>
