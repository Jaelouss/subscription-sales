<ul class="email__list modal__list">
	<li class="email__item modal__item">
		<load src="/partials/modals/close-button.html" />
	</li>
	<li class="email__item title modal__item">
		<h2 class="email__title">Forget Password</h2>
		<p class="email__text">Enter a new password.</p>
	</li>
	<li class="email__item modal__item">
		<form class="email__form">
			<div class="email__form-forget-passwords">
				<label for="password" class="login__form-label">
					Password
					<div class="login__form-password">
						<input
							type="password"
							id="password"
							class="login__form-input"
							placeholder="********"
						/>
						<load src="/partials/modals/password-button.html" />
					</div>
				</label>
				<label for="confirm-password" class="login__form-label">
					Confirm Password
					<div class="login__form-password">
						<input
							type="password"
							id="confirm-password"
							class="login__form-input"
							placeholder="********"
						/>
						<load src="/partials/modals/password-button.html" />
					</div>
				</label>
			</div>

			<button class="button blue" type="submit" data-tab="login">
				Restore Password
			</button>
		</form>
	</li>
</ul>
