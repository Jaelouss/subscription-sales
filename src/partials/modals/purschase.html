<ul class="purschase__list modal__list">
	<li class="purschase__item modal__item">
		<load src="/partials/modals/close-button.html" />
	</li>
	<li class="purschase__item modal__item">
		<h2 class="purschase__title">Purchase payment</h2>
	</li>
	<li class="purschase__item modal__item">
		<button class="button black" type="button" data-pay="apple">
			<img
				class="purschase__icons-payment apple-pay"
				srcset="
					/images/purchase/apple-pay.webp    1x,
					/images/purchase/apple-pay-2x.webp 2x
				"
				src="/images/purchase/apple-pay.png"
				alt="apple pay"
			/>
		</button>
		<button class="button black" type="button" data-pay="google">
			<img
				class="purschase__icons-payment google-pay"
				srcset="
					/images/purchase/google-pay.webp    1x,
					/images/purchase/google-pay-2x.webp 2x
				"
				src="/images/purchase/google-pay.png"
				alt="google pay"
			/>
		</button>
	</li>
	<li class="purschase__item modal__item">
		<form class="purschase__form">
			<div class="label-inner">
				<label class="purschase__label">Card Number</label>
				<input
					title="Please enter your card number"
					required
					name="card-number"
					type="text"
					class="purschase__input"
					placeholder="1234 5678 9012 3456"
					maxlength="19"
					pattern="^\d{4}\s\d{4}\s\d{4}\s\d{4}$"
					oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\d{4})(?=\d)/g, '$1 ').slice(0, 19)"
				/>
			</div>
			<div class="label-inner">
				<label class="purschase__label">Expiration Date</label>
				<input
					title="Please enter your card date"
					required
					name="card-date"
					type="text"
					class="purschase__input"
					placeholder="MM/YY"
					maxlength="5"
					pattern="^(0[1-9]|1[0-2])\/\d{2}$"
					oninput="this.value =
				this.value.replace(/[^0-9]/g, '').replace(/(\d{2})(\d{0,2})/,
				'$1/$2').slice(0, 5)"
				/>
			</div>
			<div class="label-inner">
				<label class="purschase__label">CVC</label>
				<input
					title="Please enter your card CVC code"
					required
					name="card-cvc"
					type="password"
					class="purschase__input"
					maxlength="3"
					pattern="^\d{3}$"
					oninput="this.value = this.value.replace(/[^0-9]/g,
				'').slice(0, 3)"
				/>
			</div>
			<div class="purschase__inner">
				<button
					class="button blue"
					data-modal="paid"
					type="submit"
					title="Please fill out the form fields"
				>
					Pay with card
				</button>
				<p class="purschase__text">
					We do not collect information on your cards, everything is safe
				</p>
			</div>
		</form>
	</li>
	<li class="purschase__item modal__item">
		<h3 class="purschase__crypto-title">Payment by crypto wallet</h3>
		<form class="purschase__crypto-inner">
			<p class="purschase__crypto-text">Select currency</p>
			<select
				required
				class="purschase__crypto-select input"
				name="crypto-wallet"
			>
				<option value="bitcoin" selected>Bitcoin</option>
				<option value="paypal">Paypal</option>
			</select>
		</form>
		<button type="submit" class="button blue" data-modal="crypto-one">
			Pay
		</button>
	</li>
</ul>
